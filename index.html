<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para centrar el loader */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

/* Loader animado en el centro */
.loader {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(45deg, #ff5733, #33cfff);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    animation: pulse 1.5s infinite ease-in-out;
}

/* Animaci√≥n de pulso */
@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.5);
        opacity: 0.5;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
